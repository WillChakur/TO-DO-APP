<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
        <div class="to-do__container">
            <div class="to-do__content">
                <div class="to-do__header">
                    <div class="title">
                        <h1>Have a Nice Day ðŸ˜‰</h1>
                    </div>

                    <div id="to-do__form" class="to-do__form visible">
                        <form class="new-task-form" id="new-task-form">
                                <input type="text" name="newtask" id="newtask" placeholder="New task...">
                                <button class="btn" type="submit" id="form-submit"><img class="tiny-btn" src="./assets/littleplus.png" alt="add button"></button>
                                <!-- <button class="btn" type="button" id="form-close"><img class="tiny-btn" src="./assets/close.png" alt="close button"></button> -->
                        </form>
                    </div>
                </div>    

                <div class="to-do__main">
                    <form id="to-do__list" class="to-do__list">
                        <!--Here we will see new task add with JS-->
                    </form>
                </div>

                <div class="to-do__footer">
                    <div class="instruction">
                        <h3>Add a new task...</h3>
                    </div>

                    <div class="to-do__remove-button btn">
                        <button type="button" id="remove-button" class="remove-button btn"><img src="./assets/trash-can.png" alt="delete button"></button>
                        <button type="button" id="remove-button-del" class="remove-button-del btn-rm">Delete</button>
                        <button type="button" id="remove-button-cancel" class="remove-button-cancel btn-rm">Cancel</button>
                    </div>
                </div>
            </div>
        
    </div>
        
    

    <script type="module" src="./script.js"></script>

</body>
</html>
